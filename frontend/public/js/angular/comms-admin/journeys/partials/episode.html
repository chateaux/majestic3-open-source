<div id="container" class="container-fluid" ng-controller="JourneyEpisodeCtrl">
	<div class="row">
			<div class="container-body">
				<div ng-bind-html="global_wait_image | sanitize" ng-show="progress.active()"></div>
				<!-- end of home page content -->
				
				<!-- initiate data loding process -->
				<div data-ng-init="init()"></div>
				<div>
					<div ng-bind-html="pageTitle | sanitize"></div>
					<a href="#!/" class="btn btn-primary pull-left"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Back to Journeys</a>
					<a href="#!/summary/{{objJourney.id}}" class="btn btn-primary pull-left" style="margin-left: 5px;"><span class="glyphicon glyphicon-option-vertical"></span>&nbsp;Journey Summary</a>
					<a href="#!/episodes/{{objJourney.id}}" class="btn btn-primary pull-left" style="margin-left: 5px;"><span class="glyphicon glyphicon-th-list"></span>&nbsp;Journey Episodes</a>
				</div>
				<div style="clear:both;"></div>
				<hr/>
			</div>
			
			<div class ="row">
				<div class="col-xs-2">
					<ul class="nav nav-pills nav-stacked">
						<li><a ng-click="toggleFormSection('episode_options')">Episode Options</a></li>
					  	<li><a ng-click="toggleFormSection('content_fields')">Content</a></li>
					  	<li><a ng-click="toggleFormSection('channel_fields')">Channel Options</a></li>
					  	<li><a ng-click="toggleFormSection('timing_fields')">Timing</a></li>
					  	<li><a ng-click="toggleFormSection('all_fields')">Show all fields</a></li>
					</ul>					
				</div>
				
				<div class="col-xs-10">
					<form novalidate role="form">
						<formly-form model="adminForm.model" fields="adminForm.fields" form="adminForm.form">
						  <hr/><button type="submit" ng-hide="progress.active()" class="btn btn-primary" ng-disabled="progress.active() || adminForm.form.$invalid" ng-click="adminForm.submitForm()"><span class="glyphicon glyphicon-cloud-upload"></span> Save</button>
						</formly-form>
					 </form>					 			
				</div>
			</div>
	</div>
	<script type="text/ng-template" id="textarea-tinymce.html">
		<textarea ui-tinymce="options.data.tinymceOption"  ng-model="model[options.key]" class="form-control"></textarea>
	</script>
	
	<script type="text/ng-template" id="send-time-mins-slider.html">
		<rzslider rz-slider-model="model[options.key]" rz-slider-options="to.sliderOptions"></rzslider>
	</script>
	
	<script type="text/ng-template" id="send-time-hours-slider.html">
		<rzslider rz-slider-model="model[options.key]" rz-slider-options="to.sliderOptions"></rzslider>
	</script>
	
	<script type="text/ng-template" id="send-time-days-slider.html">
		<rzslider rz-slider-model="model[options.key]" rz-slider-options="to.sliderOptions"></rzslider>
	</script>
</div>
